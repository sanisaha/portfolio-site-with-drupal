fontawesome-iconpicker:
  remote: https://github.com/farbelous/fontawesome-iconpicker
  version: 3.2.0
  license:
    name: MIT
    url: https://github.com/farbelous/fontawesome-iconpicker/blob/master/LICENSE
    gpl-compatible: true
  js:
    https://cdn.jsdelivr.net/npm/fontawesome-iconpicker@3.2.0/dist/js/fontawesome-iconpicker.min.js:
      type: external
      minified: true
  css:
    base:
      https://cdn.jsdelivr.net/npm/fontawesome-iconpicker@3.2.0/dist/css/fontawesome-iconpicker.min.css:
        type: external
        minified: true
  dependencies:
    - lp_fontawesome/fontawesome
  libraries_provider:
    enabled: true
    source: cdn.jsdelivr.net
    npm_name: 'fontawesome-iconpicker'
furcan-iconpicker:
  remote: https://github.com/furcan/IconPicker
  version: 1.5.0
  license:
    name: MIT
    url: https://github.com/furcan/IconPicker/blob/main/LICENSE
    gpl-compatible: true
  js:
    https://cdn.jsdelivr.net/npm/@furcan/iconpicker@1.5.0/dist/iconpicker-1.5.0.min.js:
      type: external
      minified: true
  css:
    base:
      https://cdn.jsdelivr.net/npm/@furcan/iconpicker@1.5.0/dist/iconpicker-1.5.0.css:
        type: external
        minified: true
  dependencies:
    - lp_fontawesome/fontawesome
  libraries_provider:
    enabled: true
    source: cdn.jsdelivr.net
    npm_name: '@furcan/iconpicker'
iconpicker-widget:
  js:
    js/icon-picker-widget.js: {}
  css:
    base:
      css/icon-picker-widget.css: {}
  dependencies:
    - font_awesome/furcan-iconpicker
    - core/once
iconpicker:
  js:
    js/font-awesome-icon-picker.js: {}
  dependencies:
    - font_awesome/fontawesome-iconpicker
    - core/jquery
